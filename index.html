<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <!-- FONT -->

    <!-- STYLES -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- <link rel="stylesheet" href="css/styles.mini.css"> -->
</head>
<body>
    <div class="sign-up container">
        <!-- about__-->
        <section class="sign-up__about about">
            <div class="about__top">
                <span class="about__definition">frontend and backend</span>
                <div class="about__box">
                    <h2 class="about__heading">Learn to program by watching professionals</h2>
                    <p class="about__text">See how experienced developers solve problems in real time</p>
                </div>
            </div>
            <a class="about__link" href="#">Try it free 7 days, then $20/mo</a>
        </section>

        <!-- FORM -->
        <section class="sign-up__form form">
            <h2 class="form__heading">Sign up for the course and get free 7 days</h2>
            <form class="form__name" action="https://echo.htmlacademy.ru" method="GET">
                <input class="form__input form__input--name" type="text" name="name" placeholder="Name" aria-label="Name" required>
                <input class="form__input" type="text" name="name" placeholder="Last Name" aria-label="Last name" required>
                <input class="form__input" type="email" name="e-mail" placeholder="Email Address" aria-label="Email Address" required>
                <input class="form__input" type="password" name="password" placeholder="Password" aria-label="Password" required>

                <div class="form__button-wrapper">
                    <button class="form__button" type="submit">Claim your free trial</button>
                </div>
                <div class="form__bottom">
                    <span class="form__span">By clicking the button, you are agreeing to our
                    </span>
                    <a class="form__link" href="#">Terms and Services</a>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
